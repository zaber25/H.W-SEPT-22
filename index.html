<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
    <style>
        h2{
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color: red;">It is an example of Inline CSS</h1>
    <!--Internal CSS-->
    <h2 style="color:aqua">This is an example of Internal CSS</h2>
    <!--External CSS-->
    <h3 style=color:brown>An example of Eternal CSS</h3>
    <hr>

    <!--Element Selector Example-->
    <h4>This is an example of element selector example</h4>
    <!--Group Selector Example-->
    <p>Group Selector Example</p>
    <!--Class and id selector-->
    <h2 class="myclass">Class Selector Example</h2>
    <h2 id="myid">ID selector Example</h2>
    <h2 class="myclass">Class Selector Example</h2>
